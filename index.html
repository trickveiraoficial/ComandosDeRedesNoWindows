<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Comandos PowerShell</title>
    <link rel="shortcut icon" href="https://i.ibb.co/hDqVddC/pessoa.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1><i class="fas fa-terminal"></i> Terminal - Comandos no Windows</h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite seu comando ou descrição" id="campo-pesquisa" list="sugestoes">
            <datalist id="sugestoes"></datalist>
            <button id="btn-pesquisar">Pesquisar</button>
        </section>
        
        <!-- Seção para Filtros por Categoria -->
        <section id="filtros-categoria">
            <label for="categoria">Definir categoria:</label>
            <select id="categoria">
                <option value="configuracoes-ip">Configurações de IP</option>
                <option value="diagnostico-rede">Diagnóstico de Rede</option>
                <!-- Adicionar mais opções de categorias conforme necessário -->
            </select>
        </section>

        <section class="resultados-pesquisa" id="resultados-pesquisa"></section>
    </main>
    <footer>
        <p>2024 - Terminal: Comandos no Windows. Uso livre.</p>
        <p>Patrick Oliveira - TRICKVEIRA</p>
    </footer>
    <script type="module" src="dados.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
